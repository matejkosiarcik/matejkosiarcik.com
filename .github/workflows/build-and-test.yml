name: Build and Test

on:
  pull_request:

jobs:
  build:
    name: Build and Test 🔧
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup nodeJS 🧩
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Setup ruby 🧩
        uses: ruby/setup-ruby@v1.113.3
        with:
          ruby-version: "2.7"

      - name: Build 🔧
        run: make bootstrap build
