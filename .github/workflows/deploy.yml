name: Build and Deploy

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Build ğŸ”§
        run: |
          cd web
          make bootstrap build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: pages
          FOLDER: web/public
          CLEAN: true
