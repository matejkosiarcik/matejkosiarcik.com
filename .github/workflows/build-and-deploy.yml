name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  # Cancel duplicate jobs: https://github.com/fkirc/skip-duplicate-actions#option-3-cancellation-only
  cancel_duplicates:
    name: Cancel duplicate jobs âŒ
    runs-on: ubuntu-latest
    steps:
      - uses: fkirc/skip-duplicate-actions@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  build-and-deploy:
    name: Deploy ğŸš€
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.4

      - name: Setup nodeJS ğŸ§©
        uses: actions/setup-node@v2.1.5
        with:
          node-version: "14"

      - name: Setup ruby ğŸ§©
        uses: ruby/setup-ruby@v1.66.1
        with:
          ruby-version: "2.7"

      - name: Build ğŸ”§
        run: |
          cd web
          make bootstrap build

      - name: Deploy to github pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: pages
          folder: ./web/public
          commit-message: "deploy: website go brrr ğŸš€ [ci skip]"
          single-commit: true
