name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Deploy ğŸš€
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0 # Full git history is needed for proper modification datetimes for jekyll pages/posts

      - name: Setup nodeJS ğŸ§©
        uses: actions/setup-node@v2.5.1
        with:
          node-version: "14"

      - name: Setup ruby ğŸ§©
        uses: ruby/setup-ruby@v1.99.0
        with:
          ruby-version: "2.7"

      - name: Build ğŸ”§
        run: |
          cd web
          make bootstrap build

      - name: Deploy to github pages (branch) ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.2.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: pages
          folder: ./web/public
          commit-message: "deploy: website go brrr ğŸš€ [ci skip]"
          single-commit: true
